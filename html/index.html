</head>
<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">3D CHESS</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="about.html">About</a>
            </nav>
        </div>
    </header>
    <div class="d-flex bd-highlight">
        <div class="p-2 w-100 bd-highlight">
            <main class="inner cover">
                <canvas id="game-canvas" class="img-responsive" width="1280" height="720">
                    Canvas is not available in your browser!
                </canvas>
            </main>
        </div>
        <div class="p-2 bd-highlight">
            <div class="card bg-dark text-white" style="width: 18rem;">
                <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                <div class="card-body">
                    <h5 class="card-title" id="card-title">Side card</h5>
                    <p class="card-text">Possiamo metterci un sacco di roba.</p>

                    <form class="controls">
                        <label for="cxrot" class="form-label">Camera X Rotation</label>
                        <input type="range" class="form-range" id="cxrot" value="0">

                        <label for="cyrot" class="form-label">Camera Y Rotation</label>
                        <input type="range" class="form-range" id="cyrot" value="0">
                        <hr>
                        <label for="cxpos" class="form-label">Camera X Pos</label>
                        <input type="range" class="form-range" min="0" max="50" id="cxpos" value="0">

                        <label for="cypos" class="form-label">Camera Y Pos</label>
                        <input type="range" class="form-range" min="0" max="50" id="cypos" value="2">

                        <label for="czpos" class="form-label">Camera Z Pos</label>
                        <input type="range" class="form-range" min="0" max="50" id="czpos" value="4">

                        <hr>
                        <div id="camera-info-box"> Camera pos x y z rot</div>
                    </form>
                </div>
                <div class="card-body">
                    <h4 class="card-title" id="card-subtitle">Theme</h4>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select theme
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Wood</a>
                                <a class="dropdown-item" href="#">Stone</a>
                                <a class="dropdown-item" href="#">Neon</a>
                                <a class="dropdown-item" href="#">Toon</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Â© Luca Vecchio, Alessandro Lisi, Alice Piemonti</p>
        </div>
    </footer>
</div>

</body>

<script type="text/javascript" src="../scripts/Classes.js" ></script>
</html>
